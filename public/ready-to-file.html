<!DOCTYPE html>
<html>
<head>
  <title>UDAYRA - Ready to File</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Ready-to-File Checklist</h1>
  </header>

  <div class="container">
    <div class="card">
      <ul>
        <li>✔ All sales invoices uploaded</li>
        <li>✔ Purchase invoices verified</li>
        <li>✔ GST summary reviewed</li>
        <li>✔ Client confirmation received</li>
      </ul>

      <br>

      <a href="https://www.gst.gov.in" target="_blank" class="button">
        Proceed to GST Portal
      </a>

      <p class="note">
        UDAYRA does not file GST returns. Final filing is done by the CA on the GST Portal.
      </p>
    </div>
  </div>

</body>
</html>
