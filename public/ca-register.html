<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UDAYRA - CA Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>UDAYRA - CA Registration</h1>
    </header>

    <div class="container">
        <div class="card">
            <h3>Create CA Account</h3>

            <form action="#" method="post">
                <label for="firmName">CA / Firm Name</label><br>
                <input type="text" id="firmName" name="firmName" required><br><br>

                <label for="email">CA / Email</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="mobile">Mobile Number</label><br>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirmPassword">Confirm Password</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

                <label for="pan">PAN Number</label><br>
                <input type="text" id="pan" name="pan" maxlength="10" required><br><br>

                <form onsubmit="event.preventDefault(); window.location.href='ca-dashboard.html';">
  <!-- form fields here -->
  <button type="submit">Register</button>
</form>
<a href="index.html" class="button secondary">Back to Home</a>
            </form>

            <p class="note">
                Only Chartered Accountants can register directly.
            </p>
        </div>
    </div>
</body>
</html>
